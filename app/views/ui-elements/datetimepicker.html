<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Datetimepicker</h1>
    </div>
</div>

<div class="row">

    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                Datetimepicker
            </div>
            <div class="panel-body">
                <datetimepicker ng-model="selected_datetime"></datetimepicker>
            </div>
            <div class="panel-footer">
                Time: {{ selected_datetime | date: 'yyyy-MM-dd HH:mm'}}
            </div>
        </div>
    </div>

</div>
